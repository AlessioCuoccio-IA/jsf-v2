<!DOCTYPE html>

	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Login</title>
</h:head>

<h:body>
	<h:form>
		Login <br/>

		<h:commandButton value="Submit" action="message"/>
	</h:form>
</h:body>


</html>
