<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Demo</title>
</h:head>

<h:body>
	<h1>Demonstration</h1>
	<hr/>
	
	Current value: #{scope.value}
	
	<ul >
		<ui:repeat var="temp" value="#{scope.lista}">
			<li>#{temp}</li>
		</ui:repeat>
	</ul>
	
	<h:form>
		<h:commandButton value="Increase value" action="#{scope.increaseValue}"/>
	</h:form>
</h:body>
</html>
