<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Employee</title>
</h:head>

<h:body>
	<h1>Employee</h1>
	
	Fullname: #{employee.fullname} <br/>
	Age: #{employee.age} <br/>
			
	Genre: #{employee.genre} <br/>
		
		
	Status: #{employee.status} <br/>
		
		
	Preferred Department: 
	<ul>
		<ui:repeat var="temp" value="#{employee.prefDep}">
			<li>#{temp}</li>
		</ui:repeat>
	</ul>
	
	Referral Code: #{employee.refCode} <br/>
	Additional Comments: #{employee.additionalComments} <br/>
	
	Lista: 
	<ul>
		<ui:repeat var="temp" value="employeeRes.lista">
			<li>#{temp}</li>
		</ui:repeat>
	</ul>
</h:body>
</html>
